	<h3>Contact Me</h3>

	<form action="https://formspree.io/f/mnnvpekq" method="POST">
		<fieldset>
			<legend>Please Enter Your Details</legend>

			<label>Full Name:</label><br>
			<input type="text" name="full name" required><br><br>

			<label>Email:</label><br>
			<input type="email" name="email" required><br><br>

			<label>Phone Number:</label><br>
			<input type="tel" name="phone" required><br><br>

			<label>Gender:</label><br>
			<input type="radio" name="gender" value="Male"> Male
			<input type="radio" name="gender" value="Female"> Female
			<input type="radio" name="gender" value="Others"> Others<br><br>

			<label>Country:</label><br>
			<select name="country">
				<option>Nepal</option>
				<option>India</option>
				<option>China</option>
			</select><br><br>

			<label>Education:</label><br>
			<select name="education">
				<option>SEE Passed</option>
				<option>+2 Passed</option>
				<option>Bachelor</option>
				<option>Masters</option>
			</select><br><br>

			<label>Message:</label><br>
			<textarea name="message" rows="5" cols="30" required></textarea><br><br>

			<button type="submit">Send Message</button>
		</fieldset>
	</form>
</body>
